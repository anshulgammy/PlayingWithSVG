<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechBrunch-Identify Indian States</title>
  <!-- CDN link for jquery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
  <h1>Our India's Map</h1>
  <!-- Embedded SVG Image here -->
  <object id="svgObject" data="indiaHigh.svg" type="image/svg+xml" height="1000" width="700">
	Your browser doesn't support SVG
  </object>
<script type="text/javascript">
var svgImageElement = document.getElementById("svgObject");
svgImageElement.addEventListener("load", function() {
    var svgDoc = svgImageElement.contentDocument;
    var pathList = svgDoc.getElementsByTagName("path");
    for(i=0;i< pathList.length; i++){
     pathList[i].addEventListener('click', function(){
          alert(this.id);
        });
    }
});
</script>
</body>
</html>
